<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report an Issue - Civic Eye</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007BFF;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a.active {
      font-weight: bold;
      text-decoration: underline;
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
    }

    section.features {
      padding: 40px 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: 40px auto;
    }

    input, select, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    @media(max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #007BFF;
        padding: 10px;
      }

      nav ul.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<header>
  <h1>Civic Eye</h1>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="report.html" class="active">Report Issue</a></li>
      <li><a href="track.html">Track Complaints</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
</header>

<!-- Report Section -->
<section class="features">
  <h2>Report an Issue</h2>
  <p style="max-width:700px;margin:auto;color:#555;">
    Help us improve your city by reporting civic issues. Upload a photo, provide a short description, and select the category.
  </p>

  <!-- Report Form -->
  <form onsubmit="handleSubmit(event)">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    
    <select id="issueType" required>
      <option value="">Select Issue Type</option>
      <option>Pothole</option>
      <option>Garbage</option>
      <option>Water Leak</option>
      <option>Street Light</option>
      <option>Other</option>
    </select>
    
    <textarea id="description" placeholder="Describe the issue..." rows="4" required></textarea>
    
    <input type="file" id="image" accept="image/*">
    
    <button type="submit">Submit Report</button>
  </form>

  <!-- Success message -->
  <p id="successMessage" style="color:green;font-weight:bold;display:none;margin-top:20px;">
    ✅ Thank you! Your issue has been submitted.
  </p>
</section>

<script>
  function toggleMenu() {
    document.querySelector("nav ul").classList.toggle("show");
  }

  function handleSubmit(event) {
    event.preventDefault(); // stop form from reloading the page

    // Show success message
    document.getElementById("successMessage").style.display = "block";

    // Clear form fields
    document.querySelector("form").reset();
  }
</script>

</body>
</html>
