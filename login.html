<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Eye - Login</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
        body,html{height:100%;width:100%;overflow:hidden;}
        .bg-video{position:fixed;right:0;bottom:0;min-width:100%;min-height:100%;object-fit:cover;z-index:-1;filter:brightness(50%);}
        .form-container{
            position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
            background:rgba(255,255,255,0.1);
            border-radius:25px;
            padding:50px 40px;
            width:450px;
            text-align:center;
            backdrop-filter:blur(15px);
            animation: float 4s ease-in-out infinite;
        }
        .form-container h2{color:#fff;margin-bottom:25px;text-shadow:0 0 8px #00c6ff;}
        .form-container input{
            width:100%;padding:12px;margin:12px 0;border:none;border-radius:10px;
            background:rgba(255,255,255,0.2);color:#fff;font-size:14px;text-align:center;
        }
        .form-container input:focus{background:rgba(255,255,255,0.3);box-shadow:0 0 10px #00c6ff;}
        .form-container button{
            width:100%;padding:12px;margin-top:15px;border:none;border-radius:12px;
            background:linear-gradient(135deg,#00c6ff,#0072ff);color:white;font-size:16px;
            font-weight:bold;cursor:pointer;transition:0.3s;box-shadow:0 0 10px rgba(0,198,255,0.7);
        }
        .form-container button:hover{transform:scale(1.05);box-shadow:0 0 20px #00c6ff;}
        .form-container p{margin-top:18px;color:#eee;font-size:14px;}
        .form-container a{color:#00e0ff;text-decoration:none;}
        .form-container a:hover{text-decoration:underline;}
    </style>
</head>
<body>
    <video autoplay muted loop class="bg-video">
        <source src="bgvideo.mp4" type="video/mp4">
    </video>

    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();

            const email = document.getElementById("loginEmail").value;
            const pass = document.getElementById("loginPassword").value;

            // Get stored signup details
            const storedEmail = localStorage.getItem("signupEmail");
            const storedPass = localStorage.getItem("signupPass");

            if(email === storedEmail && pass === storedPass){
                window.location.href = "home.html";
            } else {
                alert("Wrong email or password");
            }
        });
    </script>
</body>
</html>
